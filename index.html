<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Why so serious ?</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #0b0f14;
    }
    h1 {
      font-size: 4rem;
      font-family: sans-serif;
      background: linear-gradient(
        90deg,
        #ff004c,
        #ff7a00,
        #ffd400,
        #19ff62,
        #00e5ff,
        #006eff,
        #8a00ff,
        #ff00d4,
        #ff004c
      );
      background-size: 200% auto; /* makes gradient wider so we can slide it */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(255,255,255,.35),
                   0 0 14px rgba(255,255,255,.25),
                   0 0 28px rgba(255,255,255,.15);
      animation: moveGradient 1s linear infinite;
      text-shadow: 0 0 15px rgba(255,255,255,.35), 0 0 14px rgba(255,255,255,.25), 0 0 28px rgba(255,255,255,.15);
    }

    @keyframes moveGradient {
      from {
        background-position: 0% 50%;
      }
      to {
        background-position: 200% 50%;
      }
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
  
    .y-button {
    position: relative;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;      
    }
  
  .y-button:hover {
    padding: 1rem 2rem;
    font-size: 1.25rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
      background: conic-gradient(from var(--angle),
        #ff004c, #ff7a00, #ffd400, #19ff62, #00e5ff, #006eff, #8a00ff, #ff00d4, #ff004c);
    background-size: 200% auto;
    color: #fff;
    text-shadow: 0 0 6px rgba(255,255,255,.35),
                0 0 14px rgba(255,255,255,.25),
                0 0 28px rgba(255,255,255,.15);
    box-shadow: 0 0 6px rgba(255,255,255,.35),
                0 0 14px rgba(255,255,255,.25),
                0 0 28px rgba(255,255,255,.15);
    /* animation: moveGradient 1s linear infinite alternate; */
    transition: transform 0.2s ease-in-out;
    transform: scale(1.5);
    background-position: 50% 50%;
    z-index: 999;
  }

  .img-btn {
    position: relative;
    display: inline-block;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    font-weight: bold;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    overflow: hidden;
    z-index: 0;
  }

  /* The grey overlay */
  .img-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: grey; /* solid grey placeholder */
    z-index: -1; /* put behind text */
    transition: opacity 0.6s ease;
  }

  /* The background image */
  .img-btn::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url("https://media.tenor.com/OA8KFcZxPjsAAAAm/sad-emoji.webp") center/cover no-repeat;
    background-size: contain;
    z-index: -2; /* behind grey layer */
  }

  /* On hover â†’ fade out grey */
  .img-btn:hover::before {
    opacity: 0;
  }
  </style>
</head>
<body>
  <h1>not straight ?</h1>
  <div class="buttons">
    <a href="https://www.grindr.com"><button class="y-button">YES</button></a>
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><button class="img-btn">NO (rickroll)</button></a>
  </div>

  <script>
    (function(){
      const root = document.documentElement;
      let start = null;
      function loop(ts){
        if(start === null) start = ts;
        const elapsed = ts - start;
        const angle = (elapsed) % 360;
        root.style.setProperty('--angle', angle + 'deg');
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
